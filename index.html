<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloister Walkway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <div class="frame">
            <img src="./images/frame.png" alt="frame">
        </div>
        <!-- Layout Elements -->
        <div class="arches">
            <img src="./images/arches.png" alt="arches">
        </div>
        <div class="cloud-1">
            <img src="./images/cloud.png" alt="cloud">
        </div>
        <div class="cloud-2">
            <img src="./images/cloud.png" alt="cloud">
        </div>
        <div class="floor">
            <img src="./images/floor.png" alt="floor">
        </div>
        <div class="flowers">
            <img src="./images/flowers.png" alt="flowers">
        </div>
        <div class="garden">
            <img src="./images/garden.png" alt="gardens">
        </div>
        <div class="hill-1">
            <img src="./images/hill-left.png" alt="hill">
        </div>
        <div class="hill-2">
            <img src="./images/hill-right.png" alt="hill">
        </div>
        <div class="sky">
            <img src="./images/background.jpg" alt="sky">
        </div>
        <div class="trees">
            <img src="./images/trees.png" alt="trees">
        </div>
        
        <!-- Interactive Elements-->
        <div class="dovecot-wrapper" tabindex="0">
            <div class="dovecot-still">
                <img src="./images/dovecot-still.png" alt="dovecot">
            </div>
            <div class="dovecot-hover">
                <img src="./images/dovecot-hover.png" alt="dovecot">
            </div>
        </div>
        <div class="dovecot-caption-wrapper">
            <p class="dovecot-caption caption">Prithee<br>fray nat the birdes.</p>
        </div>
        
        <div class="house-wrapper" tabindex="0">
            <a href="shed/shed.html" class="house-link">
            <div class="house-still">
                <img src="./images/house-still.png" alt="house">
            </div>
            <div class="house-hover">
                <img src="./images/house-hover.png" alt="house">
            </div></a>
        </div>
        <div class="house-caption-wrapper">
           <p class="house-caption caption">Come yn, 'tis colde withoute.</p>
        </div>
        
        <div class="sun-wrapper" tabindex="0">
            <div class="sun-still">
                <img src="./images/sun-still.png" alt="sun">
            </div>
            <div class="sun-hover">
                <img src="./images/sun-hover.png" alt="sun">
            </div>
        </div>
        <div class="sun-caption-wrapper">
            <p class="sun-caption caption">Wellcome,<br>this place knoweth not Zuckerberg.</p>
        </div>
    </div>
</body>
</html>
