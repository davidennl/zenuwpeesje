<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloister Walkway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="arches">
            <img src="./images/arches.png" alt="arches">
        </div>

        <div class="cloud1">
            <img src="./images/cloud.png" alt="cloud">
        </div>

        <div class="cloud2">
            <img src="./images/cloud.png" alt="cloud">
        </div>

        <div class="dovecot-wrapper" tabindex="0">
            <div class="dovecot-main">
                <img src="./images/dovecot.png" alt="dovecot">
            </div>
            <div class="dovecot-hover">
                    <img src="./images/dovecot-hover.png" alt="dovecot">
            </div>
        </div>

        <div class="dovecot-text">
            <p class="dovecot-caption">Enter into <br>the<br> Letterhouse</p>
        </div>

        <div class="floor">
            <img src="./images/floor.png" alt="floor">
        </div>

        <div class="flowers">
            <img src="./images/flowers.png" alt="flowers">
        </div>

        <div class="garden">
            <img src="./images/yard.png" alt="gardens">
        </div>

        <div class="hillleft">
            <img src="./images/hillleft.png" alt="hill">
        </div>

        <div class="hillright">
            <img src="./images/hill.png" alt="hill">
        </div>

        <div class="house-wrapper" tabindex="0">
            <div class="house">
                <img src="./images/house.png" alt="house">
            </div>
            <div class="house_open">
                    <img src="./images/house-open.png" alt="house">
            </div>
        </div>

        <div class="house-text">
            <p class="house-caption">Walk towards<br>the workshop</p>
        </div>

        <div class="sky">
            <img src="./images/background.jpg" alt="sky">
        </div>

        <div class="sun-wrapper" tabindex="0">
            <div class="sun">
                <img src="./images/sun.png" alt="sun">
            </div>
            <div class="sun-blink">
                <img src="./images/sun-blink.png" alt="sun">
            </div>
            <div class="sun-caption">
                <p class="sun-caption">The year is 2025 Common Era</p>
            </div>
        </div>

    </div>

</body>
</html>
