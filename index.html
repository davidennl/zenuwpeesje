<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloister Walkway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="arches">
            <img src="./images/arches.png" alt="arches">
        </div>
        <div class="cloud-1">
            <img src="./images/cloud.png" alt="cloud">
        </div>
        <div class="cloud-2">
            <img src="./images/cloud.png" alt="cloud">
        </div>
        <div class="dovecot-wrapper" tabindex="0">
            <div class="dovecot-still">
                <img src="./images/dovecot.png" alt="dovecot">
            </div>
            <div class="dovecot-hover">
                <img src="./images/dovecot-hover.png" alt="dovecot">
            </div>
        </div>
        <div class="dovecot-text">
            <p class="dovecot-caption caption">Prithee<br>fray nat the birdes.</p>
        </div>
        <div class="floor">
            <img src="./images/floor.png" alt="floor">
        </div>
        <div class="flowers">
            <img src="./images/flowers.png" alt="flowers">
        </div>
        <div class="trees">
            <img src="./images/trees.png" alt="trees">
        </div>
        <div class="garden">
            <img src="./images/yard.png" alt="gardens">
        </div>
        <div class="hill-1">
            <img src="./images/hillleft.png" alt="hill">
        </div>
        <div class="hill-2">
            <img src="./images/hill.png" alt="hill">
        </div>
        <div class="house-wrapper" tabindex="0">
            <div class="house-still">
                <img src="./images/house.png" alt="house">
            </div>
            <div class="house-hover">
                <a href="shed/shed.html"><img src="./images/house-open.png" alt="house">
            </div></a>
        </div>
        <div class="house-text">
           <p class="house-caption caption">Come yn, 'tis colde withoute.</p>
        </div>
        <div class="sky">
            <img src="./images/background.jpg" alt="sky">
        </div>
        <div class="sun-wrapper" tabindex="0">
            <div class="sun-still">
                <img src="./images/sun.png" alt="sun">
            </div>
            <div class="sun-hover">
                <img src="./images/sun-blink.png" alt="sun">
            </div>
            <div class="sun-text">
                <p class="sun-caption caption">Wellcome,<br>this place knoweth not Zuckerberg.</p>
            </div>
        </div>
                <div class="hive-wrapper" tabindex="0">
            <div class="hive-still">
                <img src="./images/hive-still.png" alt="hive">
            </div>
            <div class="hive-hover">
                <a href="https://blamensir.neocities.org/guide"><img src="./images/hive-hover.png" alt="hive">
            </div></a>
        </div>
        <div class="hive-text">
            <p class="hive-caption caption">This place was enspyred<br>by <em>blamensir</em>'s merveillous site.</p>
        </div>
    </div>
</body>
</html>
